version: 1
frontend:
  phases:
    preBuild:
      commands:
        - "curl -fsSL https://bun.com/install | bash"
        - 'export PATH="$HOME/.bun/bin:$PATH"'
        - "bun install"
    build:
      commands:
        - "bun run build"
  artifacts:
    baseDirectory: .amplify-hosting
    files:
      - "**/*"
